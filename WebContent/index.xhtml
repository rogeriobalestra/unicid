<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>unicid</title>
</h:head>

<h:body>

	<h:form prependId="false">




		<p:spacer height="10px" />

		<div align="center">
	
			<!-- MENSAGEM -->
			<p:growl id="mensagem" showDetail="true" life="5000" />
	
	
	
			<p:panel header="Cadastro" style="width: 800px; font-family: arial; font-size: 13px;">
			
			
				<!-- 
					#########################################
					#              CADASTRO                 #
					#########################################
				 -->
			
			
				<h:panelGrid columns="2">

					<h:outputText value="CA "/>
					<p:inputText value="#{alunoController.aluno.ca}"/>

					<h:outputText value="Nome: "/>
					<p:inputText value="#{alunoController.aluno.nome}"/>
				
					<h:outputText value="Email: "/>
					<p:inputText value="#{alunoController.aluno.email}"/>
				
					<h:outputText value="Data Nascimento: "/>
					<p:inputMask mask="9999-99-99" value="#{alunoController.aluno.dataNascimento}"/>

					<h:outputText value="Endereco: "/>
					<p:inputText value="#{alunoController.aluno.endereco}" />
					
					<h:outputText value="Idade: "/>
					<p:inputText value="#{alunoController.aluno.idade}" />				
				
				</h:panelGrid>

				<p:commandButton value="Gravar" actionListener="#{alunoController.gravar}" ajax="false"/>
				<p:commandButton value="Alterar" actionListener="#{alunoController.alterar}" ajax="false"/>
				  
			
			</p:panel>
			
			
			
			<br/>
			
			
			<p:commandButton value="lista Todos" actionListener="#{alunoController.listar}" ajax="false"/>

			<br/><br/>
			
			
			
			<div style="width: 900px;">
			
			    <p:dataTable id="listaDeAlunos" var="lista" value="#{alunoController.listaAluno}">
			        <p:column headerText="CA">
			            <h:outputText value="#{lista.ca}" />
			        </p:column>
			
			        <p:column headerText="NOME">
			            <h:outputText value="#{lista.nome}" />
			        </p:column>
			
			        <p:column headerText="EMAIL">
			            <h:outputText value="#{lista.email}" />
			        </p:column>
			
			        <p:column headerText="DATA NASCIMENTO">
			            <h:outputText value="#{lista.dataNascimento}" />
			        </p:column>
			        
			        <p:column headerText="ENDEREÃ‡O">
			            <h:outputText value="#{lista.endereco}" />
			        </p:column>
			        
			        <p:column headerText="IDADE">
			            <h:outputText value="#{lista.idade}" />
			        </p:column>
			        
			        <p:column headerText="">
			        	<h:commandLink title="Alterar">
							<p:graphicImage value="./imagens/icone_alterar.png" />
							<f:setPropertyActionListener value="#{lista}" target="#{alunoController.aluno}" />  	
			        	</h:commandLink>
			        </p:column>
			        
			        <p:column headerText="">
			        	<p:commandLink title="Excluir" action="#{alunoController.excluir}" update="listaDeAlunos">
							<p:graphicImage value="./imagens/icone_excluir.png" />
							<f:setPropertyActionListener value="#{lista}" target="#{alunoController.aluno}" /> 
			        	</p:commandLink>
			        </p:column>			        
			        
			    </p:dataTable>
		    
		    </div>
			
			
			
			
			
			
			
			
			
			
	
		</div>










	
	</h:form>

</h:body>
</html>
